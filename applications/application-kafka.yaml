apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  destination:
    namespace: asset
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: bootstrap/kafka
    repoURL: 'https://github.com/finndev2024/k8s-apps-argocd.git'
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
